<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <img src="./images/illustration-hero.svg" alt="image" class="logo">

    <main>
      <div class="intro">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
  
      <div class="plan-container">
        <div class="left">
          <img src="./images/icon-music.svg" alt="music-icon">
  
          <div class="plan">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
        </div>
  
        <a href="#">Change</a>
      </div>
  
      <button class="proceed-btn btn">Proceed to Payment</button>
      <button class="cancel-btn btn">Cancel Order</button>
    </main>
  </div>

</body>
</html>
